<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor-Following Image and Spiral Buttons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Roter Cursor -->
  <div class="red-cursor" id="redCursor"></div>

  <div class="container">
    <!-- Cursor-folgendes Bild -->
    <div class="outer-circle" id="outerCircle">
      <div class="image-container" id="imageContainer">
        <img src="image.png" alt="Following Image">
      </div>
    </div>

    <!-- Spirale Buttons -->
    <div class="button-container">
      <button class="spiral-button" id="button1">about me</button>
      <button class="spiral-button" id="button2">Skills</button>
      <button class="spiral-button" id="button3">Contact</button>
      <button class="spiral-button" id="button4">Projects</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
